<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sunflower üåª</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Dancing+Script&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Dancing Script', cursive;
      background: linear-gradient(135deg, #fceabb, #f8b500);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      overflow: hidden;
    }

    img {
      width: 250px;
      height: 250px;
      border-radius: 20px;
      border: 5px solid #ffb74d;
      margin-bottom: 20px;
      box-shadow: 0 0 30px #ffb74d;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { box-shadow: 0 0 15px #ffb74d; }
      to { box-shadow: 0 0 50px #ffc107; }
    }

    .text-box {
      background: rgba(255, 255, 255, 0.15);
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 25px;
      padding: 25px 35px;
      margin: 10px;
      max-width: 600px;
      box-shadow: 0 0 25px rgba(255, 183, 77, 0.5);
      backdrop-filter: blur(8px);
      animation: pulseBox 2s infinite;
    }

    @keyframes pulseBox {
      0% { transform: scale(1); box-shadow:0 0 20px rgba(255,183,77,0.5);}
      50% { transform: scale(1.05); box-shadow:0 0 35px rgba(255,183,77,0.8);}
      100% { transform: scale(1); box-shadow:0 0 20px rgba(255,183,77,0.5);}
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3rem;
      color: #ff6f00;
      text-shadow: 2px 2px 8px #fff176;
      margin-bottom: 15px;
    }

    p {
      font-family: 'Dancing Script', cursive;
      font-size: 1.5rem;
      color: #ff8f00;
      text-shadow: 1px 1px 6px #fffde7;
      margin: 5px 0;
    }

    a {
      margin-top: 20px;
      display: inline-block;
      padding: 12px 25px;
      border-radius: 30px;
      font-size: 1.2rem;
      text-decoration: none;
      background: linear-gradient(45deg,#ffb74d,#ffc107);
      color: white;
      box-shadow: 0 0 20px rgba(255,183,77,0.5);
      transition: 0.3s;
    }
    a:hover { transform: scale(1.1); box-shadow:0 0 30px #ffb300; }

    .hearts {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0; left: 0;
      pointer-events: none;
      overflow: hidden;
    }
    .heart {
      position: absolute;
      color: #fff;
      font-size: 20px;
      animation: floatUp 6s linear infinite;
    }
    @keyframes floatUp {
      from { transform: translateY(100vh); }
      to { transform: translateY(-10vh); }
    }
  </style>
</head>
<body>
  <div class="hearts"></div>

  <img src="images/sunflower.jpg" alt="Sunflower">

  <div class="text-box">
    <h1>Sunflower üåª</h1>
    <p>For my flower üíñ</p>
    
  </div>

  <a href="page2.html">Next ‚ûù</a>

  <script>
    const heartsContainer = document.querySelector('.hearts');
    setInterval(() => {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.innerHTML = '‚ù§';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.fontSize = Math.random() * 25 + 15 + 'px';
      heart.style.animationDuration = (Math.random() * 4 + 3) + 's';
      heartsContainer.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }, 300);
  </script>
</body>
</html>
