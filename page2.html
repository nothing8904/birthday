<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Proposal ‚ù§Ô∏è</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Dancing+Script&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0; 
      padding: 0;
      font-family: 'Dancing Script', cursive;
      background: radial-gradient(circle at top right, #a18cd1, #fbc2eb, #fad0c4);
      height: 100vh; 
      display:flex; 
      flex-direction:column;
      justify-content:center; 
      align-items:center;
      text-align:center; 
      overflow:hidden;
    }

    .text-box {
      background: rgba(255,255,255,0.15);
      border: 2px solid rgba(255,255,255,0.4);
      border-radius: 25px;
      padding: 25px 35px;
      margin: 15px; 
      max-width: 650px;
      box-shadow: 0 0 30px rgba(255,0,80,0.5);
      backdrop-filter: blur(8px);
      animation: pulseBox 2s infinite;
    }

    @keyframes pulseBox {
      0% { transform: scale(1); box-shadow:0 0 20px rgba(255,0,80,0.5);}
      50% { transform: scale(1.05); box-shadow:0 0 35px rgba(255,0,80,0.8);}
      100% { transform: scale(1); box-shadow:0 0 20px rgba(255,0,80,0.5);}
    }

    h1 { 
      font-family:'Great Vibes', cursive; 
      font-size:3.2rem; 
      color:#ff1744; 
      text-shadow:2px 2px 8px #ffd54f;
      margin-bottom: 15px;
    }

    p { 
      font-family:'Dancing Script', cursive; 
      font-size:1.4rem; 
      color:#6a1b9a;
      text-shadow: 1px 1px 6px #fff176; 
      margin: 5px 0; 
    }

    a, .btn {
      margin-top:20px; 
      display:inline-block; 
      padding:12px 25px;
      border-radius:30px; 
      font-size:1.2rem; 
      text-decoration:none;
      background:linear-gradient(45deg,#ff2e63,#ff4f81); 
      color:white;
      box-shadow:0 0 20px rgba(255,0,80,0.5); 
      transition:0.3s;
      position: relative;
    }
    a:hover, .btn:hover { 
      transform:scale(1.1); 
      box-shadow:0 0 30px #ff1744;
    }

    .hearts { 
      position:absolute; 
      top:0; 
      left:0; 
      width:100%; 
      height:100%; 
      overflow:hidden; 
      pointer-events:none;
    }
    .heart { 
      position:absolute; 
      color:#fff; 
      font-size:20px; 
      animation: floatUp 6s linear infinite;
    }
    @keyframes floatUp { 
      from {transform:translateY(100vh);} 
      to {transform:translateY(-10vh);} 
    }
  </style>
</head>
<body>
  <div class="hearts"></div>

  <div class="text-box">
    <h1>Priyanshi ‚ù§Ô∏è</h1>
    <p>Will you be my Girlfriend? üòç</p>
    <p>Aur essi ek din... main Baarat leke tujhse shaadi karne aa jaun </p>
    <p>toh chalega na? üíç</p>
  </div>

  <a href="page3.html">Yes ‚ù§Ô∏è</a>
  <button class="btn" id="noBtn">No üò¢</button>

  <script>
    // Hearts animation
    const heartsContainer = document.querySelector('.hearts');
    setInterval(() => {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.innerHTML = '‚ù§';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.fontSize = Math.random() * 25 + 15 + 'px';
      heart.style.animationDuration = (Math.random() * 4 + 3) + 's';
      heartsContainer.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }, 300);

    // Trick No button
    const noBtn = document.getElementById('noBtn');
    noBtn.addEventListener('mouseover', () => {
      // Move button to a random position
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
      noBtn.style.position = 'absolute';
      noBtn.style.left = x + 'px';
      noBtn.style.top = y + 'px';
    });

    noBtn.addEventListener('click', () => {
      // If somehow clicked, hide it
      noBtn.style.display = 'none';
    });
  </script>
</body>
</html>
