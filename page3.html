<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Yesss ❤️🎉</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Sacramento&family=Dancing+Script&display=swap" rel="stylesheet">
  <style>
    body {
      margin:0; padding:0;
      font-family:'Dancing Script', cursive;
      background: radial-gradient(circle at center, #f6d365, #fda085, #ff758c);
      height:100vh; display:flex; flex-direction:column;
      justify-content:center; align-items:center;
      text-align:center;
      overflow:hidden;
    }
    .text-box {
      background: rgba(255,255,255,0.15);
      border:2px solid rgba(255,255,255,0.3);
      border-radius:25px;
      padding:30px 40px; margin:20px;
      max-width:700px;
      box-shadow:0px 6px 35px rgba(255,0,80,0.5);
      backdrop-filter:blur(8px);
      animation: pulse 2s infinite;
    }
    h1 {
      font-family:'Great Vibes',cursive;
      font-size:4rem;
      color:#ff1744; 
      text-shadow: 3px 3px 12px #ffd54f;
    }
    h2 {
      font-family:'Sacramento', cursive;
      font-size:2.2rem;
      color:#6a1b9a; 
      text-shadow:1px 1px 6px #fff176;
      margin:12px 0;
    }
    a.next-btn {
      display:inline-block;
      margin-top:20px;
      padding:12px 25px;
      font-size:1.2rem;
      text-decoration:none;
      color:white;
      background: linear-gradient(45deg,#ff2e63,#ff4f81);
      border-radius:30px;
      box-shadow:0 0 20px rgba(255,0,80,0.5);
      transition:0.3s;
    }
    a.next-btn:hover {
      transform:scale(1.1);
      box-shadow:0 0 30px #ff1744;
    }
    @keyframes pulse {
      0%{transform:scale(1);}
      50%{transform:scale(1.05);}
      100%{transform:scale(1);}
    }
    /* Confetti */
    .confetti {
      position:absolute; width:12px; height:12px; top:-10px; animation: fall linear forwards;
      border-radius:50%;
    }
    @keyframes fall { to { transform: translateY(110vh) rotate(720deg);} }
  </style>
</head>
<body>
  <div class="text-box">
    <h1>Yesss 😍🎉</h1>
    <h2>Mujhe pata tha tu haan bolegi 💕</h2>
    <h2>Aur koi option bhi nahi tha 🔫 😂</h2>
    <h2>Yeyyy 🎊 Tune haan bola... now your Chotu is happy😘</h2>
    <h2>I Love You Priyanshi 💖</h2>
    <!-- Next Button -->
    <a href="page4.html" class="next-btn">Next ➝</a>
  </div>

  <script>
    function createConfetti(){
      const confetti=document.createElement("div");
      confetti.classList.add("confetti");
      document.body.appendChild(confetti);
      const size=Math.random()*10+6+"px";
      confetti.style.width=size; confetti.style.height=size;
      confetti.style.left=Math.random()*window.innerWidth+"px";
      const colors=["#ff1744","#ff9100","#f50057","#ab47bc","#ffd600"];
      confetti.style.backgroundColor=colors[Math.floor(Math.random()*colors.length)];
      confetti.style.animationDuration=Math.random()*3+2+"s";
      setTimeout(()=>confetti.remove(),5000);
    }
    setInterval(createConfetti,100);
  </script>
</body>
</html>
